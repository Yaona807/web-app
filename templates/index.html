{% block title %}{% endblock %}

{% block body %}
<div id="disp_count" style="text-align:center;">
	<b>0</b>
</div>
<center>
	<div style="margin-left:10%;margin-right:10%;">
		<input type="button" style="width:15%;padding:10px;font-size:30px;" value="Count Up!" id="btn_count_up" />
		<form action="/" method="POST">
			<button style="margin-top:1%;width:15%;padding:10px;font-size:30px;" value=0 id="btn_end"
				name="end">End</button>
			<input type="text" id="user_name" name="name" value=""></>
		</form>
	</div>
</center>

<script type="text/javascript">
	// ページが読み込まれたら実行
	window.onload = function () {

		// オブジェクトと変数の準備
		var count_disp = document.getElementById("disp_count");
		var count_up_btn = document.getElementById("btn_count_up");
		var end_btn = document.getElementById("btn_end");
		var user_name_text = document.getElementById("user_name")
		var count_value = 0;
		user = window.prompt("ユーザー名を入力してください", "");
		if (user == "" || user == null) {
			user = "匿名"
		}
		user_name_text.value = user

		//非表示
		user_name_text.style.display = "none"

		// カウントアップボタンクリック処理
		count_up_btn.onclick = function () {
			count_value += 1;
			count_disp.innerHTML = "<b>" + count_value + "</b>";
			end_btn.value = count_value;
		};
		// カウントアップボタンのマウスダウン処理
		count_up_btn.onmousedown = function () {
			count_up_btn.style.backgroundColor = "#00FF00";
		}
		// カウントアップボタンのマウスアップ処理
		count_up_btn.onmouseup = function () {
			count_up_btn.style.backgroundColor = "";
		}
	};
</script>
{% endblock %}
